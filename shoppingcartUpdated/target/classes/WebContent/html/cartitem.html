<script>
	$(document).ready(function() {
		  
         var cartItemList=cartItemRetrieve();
 
	     var total;
         var productId;
         var productUnitPrice;
         var image; 
         var quantity;
         var grandTotal;

		for(var i=0;i<cartItemList.length;i++)
		{		
		total =cartItemList[i].subTotalAmount;
		productId=cartItemList[i].productId;
		if(productId==4)
		{
		   image='<img src="/images/rice.png" class="img-thumbnail" alt="rice"'
					+'height="100px" width="100px">'	
		}
		else if(productId==2)
		{
			image='<img src="/images/Onions.png" class="img-thumbnail" alt="Onions"'
					+'height="100px" width="100px">'
		}
		else if(productId==3)
		{
			image='<img src="/images/oil.png" class="img-thumbnail" alt="Oil"'
					+'height="100px" width="100px">'
		}
		else if(productId==1)
		{
			image='<img src="/images/lays.png" class="img-thumbnail" alt="Lays"'
					+'height="100px" width="100px">'
		}
		productUnitPrice=cartItemList[i].productUnitPrice;
		quantity=cartItemList[i].productQuantity;
		var html='<tr>';
		html += '<th>';
		html += 'Product';
		html += '</th>';
		html += '<th>'+'Quantity'+'</th>'
		html += '<th>'+'Unit price'+'</th>';
		html += '<th>'+'Total Price'+'</th>';
		html += '</tr>';
		html += '<tr>';
		html += '<td>'+image+'</td>';
		html += '<td>'+quantity+'</td>';
		html += '<td>'+productUnitPrice+'</td>';
		html += '<td>'+total+'</td>';
		html += '<td>'+'<a href="#" onclick="deleteCartItem_byProductId('+productId+')">'+'Delete'+'</a>'+'</td>'
		html += '</tr>';
		
		$("#table").append( html );
	   }
       grandTotal=cartItemList[cartItemList.length-1].grandTotal; 
       var grandTotalRow='<tr>'+'<th>'+'Grand Total'+'</th>'+'</tr>';
          grandTotalRow +='<tr>'+'<td>'+grandTotal+'</td>'+'</tr>';
         $("#table").append( grandTotalRow );

}); 
</script>
