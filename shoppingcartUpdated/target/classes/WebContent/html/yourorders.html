<script>
	$(document).ready(function() {
        
		 var ordersList=ordersRetrieve();
	     
	     var orderAmount;
         var orderDate;
         var orderId; 
		for(var i=0;i<ordersList.length;i++)
		{		
		
		orderAmount=ordersList[i].orderAmount;
		orderId=ordersList[i].orderNo;
		orderDate=ordersList[i].orderDate;
		var html='<tr>';
		html += '<th>';
		html += 'Order Number';
		html += '</th>';
		html += '<th>'+'Order Date'+'</th>'
		html += '<th>'+'Amount'+'</th>';
		html += '</tr>';
		html += '<tr>';
		html += '<td>'+orderId+'</td>';
		html += '<td>'+orderDate+'</td>';
		html += '<td>'+orderAmount+'</td>';
		html += '</tr>';
		
		$("#table").append( html );
	   } 

	}); 
</script>
